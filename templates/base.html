<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
    <link rel="shortcut icon" href="/static/images/top1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <script src="sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--    <link rel="stylesheet" href="sweetalert2.min.css">-->
    <style>
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }

        .bg-custom {
            background-image: url('/static/images/school2.jpg'); /* Path to your image */
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 100%; /* Ensure it takes full height of the parent */
        }

        .custom-text {
            color: white;
        }

        .custom-file-upload {
            border: 2px dashed #ccc;
            display: inline-block;
            padding: 30px 20px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            border-radius: 5px;
        }
        .custom-file-upload:hover {
            background-color: #f8f9fa;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 20px;
        }

    </style>
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container">
          <a href="/" class="navbar-brand d-inline-flex link-body-emphasis text-decoration-none">
              <!-- <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                  <use xlink:href="#bootstrap"></use>
              </svg> -->
              <img src="/static/images/top2.png" alt="school-logo" width="100">

                  data-bs-target="#navbarNav" aria-controls="navbarNav"
                  aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a href="{{ url_for('home_page') }}" class="nav-link px-2 link-secondary">Home</a>
                  </li>
                  <li class="nav-item">
                      <a href="#" class="nav-link px-2">Features</a>
                  </li>
                  <li class="nav-item">
                      <a href="#" class="nav-link px-2">About</a>
                  </li>
              </ul>

              <div class="text-end">
                  <button type="button" class="btn btn-primary"><a href="{{ url_for('login') }}" class="nav-link px-2">Admin</a></button>
              </div>
          </div>
      </div>
    </nav>

    {% block content %}{% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!--    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>-->

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.classList.add('d-none');
            }
        });
    </script>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#f8f9fa';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateImagePreview();
            }
        });

        fileInput.addEventListener('change', updateImagePreview);

        function updateImagePreview() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('d-none');
                    dropZone.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
