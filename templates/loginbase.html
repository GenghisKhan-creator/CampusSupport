<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
    <link rel="shortcut icon" href="/static/images/top1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <script src="sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% endblock %}
</head>
<body>
    <section>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm col-md-6 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <img class="img-fluid mx-auto d-block my-3" src="/static/images/top1.png" alt="" width="100">
                            <form action="{{ url_for('login') }}" method="POST">
                                {% block content %}
                                {% endblock %}
                            </form>
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    <ul class=flashes>
                                    {% for category, message in messages %}
<!--                                <li class="{{ category }}">{{ message }}</li>-->

                                        <script type="text/javascript">
                                            Swal.fire({
                                               title: "{{ message }}",
                                               text: "Contact IT staff if you are unable to login.",
                                               icon: "{{ category }}"
                                            });
                                        </script>
                                    {% endfor %}
                                    </ul>
                                {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
